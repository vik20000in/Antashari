<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
  
  <!-- Musical note -->
  <g fill="#ffffff">
    <!-- Note stem -->
    <rect x="42" y="25" width="4" height="35" rx="2"/>
    
    <!-- Note head (bottom) -->
    <ellipse cx="38" cy="62" rx="8" ry="6" transform="rotate(-20 38 62)"/>
    
    <!-- Flag (top of stem) -->
    <path d="M 46 25 Q 60 20 65 30 Q 62 35 55 33 Q 50 31 46 32 Z"/>
    
    <!-- Second smaller note -->
    <rect x="60" y="35" width="3" height="25" rx="1.5"/>
    <ellipse cx="57" cy="61" rx="6" ry="4.5" transform="rotate(-20 57 61)"/>
  </g>
  
  <!-- Accent marks for Antakshari theme -->
  <circle cx="25" cy="30" r="3" fill="#ffc107" opacity="0.8"/>
  <circle cx="75" cy="35" r="3" fill="#ffc107" opacity="0.8"/>
  <circle cx="70" cy="70" r="2.5" fill="#ffc107" opacity="0.8"/>
</svg>
