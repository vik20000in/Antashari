<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ğŸµ Antakshari - Word Challenge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    
    <!-- SCREEN 1: HOME/MENU -->
    <div id="homeScreen" class="screen active">
      <div class="screen-content">
        <div class="logo">ğŸµ ANTAKSHARI ğŸµ</div>
        <p class="tagline">The Song Word Game!</p>
        
        <div class="menu-buttons">
          <button class="btn btn-large btn-primary" onclick="startGame('word')">
            ğŸ¯ Word Challenge
          </button>
          <button class="btn btn-large btn-primary" onclick="startGame('actor')">
            ğŸ¬ Actor Challenge
          </button>
          <button class="btn btn-large btn-primary" onclick="startGame('classic')">
            ğŸ”¤ Classic Antakshari
          </button>
          <button class="btn btn-large btn-primary" onclick="startGame('theme')">
            ğŸ¨ Theme Challenge
          </button>
          <button class="btn btn-large btn-primary" onclick="startGame('speed')">
            âš¡ Speed Round
          </button>
        </div>
      </div>
    </div>

    <!-- SCREEN 2: GAME PLAY -->
    <div id="gameScreen" class="screen">
      <div class="screen-content">
        
        <!-- Header with back button -->
        <div class="game-header">
          <button class="btn btn-back" onclick="goHome()">â† Back</button>
          <h1 id="gameModeTitle">Word Challenge</h1>
          <div class="score">Score: <span id="score">0</span></div>
        </div>

        <!-- Challenge Display -->
        <div id="challengeDisplay" class="challenge-display">
          <div id="challengeText" class="challenge-text">Loading...</div>
          <div id="challengeHint" class="challenge-hint"></div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
          <input 
            id="songInput" 
            type="text" 
            class="song-input" 
            placeholder="Type song title..."
            onkeypress="handleEnter(event)"
          >
          <button class="btn btn-primary btn-check" onclick="checkAnswer()">
            Check Answer
          </button>
        </div>

        <!-- Result Display -->
        <div id="resultSection" class="result-section" style="display: none;">
          <div id="resultMessage" class="result-message"></div>
          <div id="resultDetails" class="result-details"></div>
          <button class="btn btn-primary btn-next" onclick="nextChallenge()">
            Next Challenge
          </button>
        </div>

        <!-- Song Info (shown after correct answer) -->
        <div id="songInfoDisplay" class="song-info-display" style="display: none;">
          <p class="song-title" id="displayedSongTitle"></p>
          <p class="song-line" id="displayedSongLine"></p>
          <p class="song-actor" id="displayedSongActor"></p>
        </div>

      </div>
    </div>

  </div>

  <script src="songsData.js"></script>
  <script src="script.js"></script>
</body>
</html>
