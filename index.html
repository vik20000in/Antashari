<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ğŸµ Antakshari - Word Challenge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    
    <!-- SCREEN 1: HOME/MENU -->
    <div id="homeScreen" class="screen active">
      <div class="screen-content">
        <div class="logo">ğŸµ ANTAKSHARI ğŸµ</div>
        <p class="tagline">The Song Word Game!</p>
        
        <div class="menu-buttons">
          <button class="btn btn-large btn-primary" onclick="startGame('word')">
            ğŸ¯ Word Challenge
          </button>
          <button class="btn btn-large btn-primary" onclick="startGame('actor')">
            ğŸ¬ Actor Challenge
          </button>
          <button class="btn btn-large btn-primary" onclick="startGame('tune')">
            ğŸµ Tune Challenge
          </button>
          <button class="btn btn-large btn-primary" onclick="startGame('classic')">
            ğŸ”¤ Classic Antakshari
          </button>
          <button class="btn btn-large btn-primary" onclick="startGame('theme')">
            ğŸ¨ Theme Challenge
          </button>
          <button class="btn btn-large btn-primary" onclick="startGame('speed')">
            âš¡ Speed Round
          </button>
        </div>
      </div>
    </div>

    <!-- SCREEN 2: GAME PLAY -->
    <div id="gameScreen" class="screen">
      <div class="screen-content">
        
        <!-- Header with back button -->
        <div class="game-header">
          <button class="btn btn-back" onclick="goHome()">â† Back</button>
          <h1 id="gameModeTitle">Word Challenge</h1>
          <div class="score">Score: <span id="score">0</span></div>
        </div>

        <!-- Challenge Display -->
        <div id="challengeDisplay" class="challenge-display">
          <div id="challengeText" class="challenge-text">Loading...</div>
          <div id="challengeSubtext" class="challenge-subtext"></div>
          <div id="challengeHint" class="challenge-hint"></div>
        </div>

        <!-- Host Controls for Tune Challenge -->
        <div id="tuneHostControls" class="tune-host-controls" style="display: none;">
          <div class="host-song-name">
            <p class="label">ğŸµ Song Name (Host Only):</p>
            <p id="hostSongName" class="song-name-display"></p>
          </div>
          
          <!-- YouTube Player Container -->
          <div id="youtubePlayerContainer" class="youtube-player-container">
            <iframe 
              id="youtubePlayer"
              width="100%" 
              height="240" 
              src="" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen>
            </iframe>
          </div>
          
          <button id="playTuneBtn" class="btn btn-primary btn-large" onclick="playTune()">
            â–¶ï¸ Play Tune on YouTube
          </button>
          
          <button id="nextTuneBtn" class="btn btn-primary btn-large" onclick="nextChallenge()">
            â­ï¸ Next Tune
          </button>
          
          <p class="tune-hint">Click to play the song in YouTube. Tell users to listen!</p>
        </div>

        <!-- Action Section (context-aware) -->
        <div id="actionSection" class="action-section">
          <!-- For Word Challenge: just show the word -->
          <button id="nextWordBtn" class="btn btn-primary btn-large" onclick="nextChallenge()" style="display: none;">
            ğŸµ Next Word
          </button>
          
          <!-- For other modes: show input and check -->
          <div id="inputSection" class="input-section" style="display: none;">
            <input 
              id="songInput" 
              type="text" 
              class="song-input" 
              placeholder="Type song title..."
              onkeypress="handleEnter(event)"
            >
            <button class="btn btn-primary btn-check" onclick="checkAnswer()">
              Check Answer
            </button>
          </div>

          <!-- Result Display -->
          <div id="resultSection" class="result-section" style="display: none;">
            <div id="resultMessage" class="result-message"></div>
            <div id="resultDetails" class="result-details"></div>
            <button class="btn btn-primary btn-next" onclick="nextChallenge()">
              Next Challenge
            </button>
          </div>
        </div>

        <!-- Song Info (shown after verification in non-word modes) -->
        <div id="songInfoDisplay" class="song-info-display" style="display: none;">
          <p class="song-title" id="displayedSongTitle"></p>
          <p class="song-line" id="displayedSongLine"></p>
          <p class="song-actor" id="displayedSongActor"></p>
        </div>

      </div>
    </div>

  </div>

  <script src="songsData.js"></script>
  <script src="tuneConfig.js"></script>
  <script src="script.js"></script>
</body>
</html>
